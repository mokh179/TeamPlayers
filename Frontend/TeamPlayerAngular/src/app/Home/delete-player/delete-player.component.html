<div class="container">
    <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" [(ngModel)]="player.playerName" class="form-control" name="Name"  id="Name" aria-describedby="helpId" placeholder="Name" disabled>
        <input type="text" [(ngModel)]="player.teamName" class="form-control" name="Name"  id="teamName" aria-describedby="helpId" placeholder="Name" disabled>
        <input type="text" [(ngModel)]="player.countryName" class="form-control" name="Name"  id="countryName" aria-describedby="helpId" placeholder="Name" disabled>
      </div>
      <br>
      <div class="form-group text-center">
          <button class="btn btn-danger" (click)="delete()">Remove</button>
      </div>
  </div>
