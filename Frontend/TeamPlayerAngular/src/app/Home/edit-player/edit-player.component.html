<div class="container">
  <div class="form-group">
    <label for="Name">Name</label>
    <input type="text" [(ngModel)]="player.playerName" class="form-control" name="Name" id="Name"
      aria-describedby="helpId" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="Team">Team</label>
    <select class="select-option form-control con" name="Team" [(ngModel)]="player.teamId">
      <option value="0"> Select Team </option>
      <option class='option' *ngFor="let team of Teams " [value]="team.teamId">{{team.teamName}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="Name">Country</label>
    <select class="select-option form-control con" name="Country" [(ngModel)]="player.countryId">
      <option value="0"> Select Country </option>
      <option class='option' *ngFor="let country of Countries " [value]="country.countryId">{{country.countryName}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="Name">Date Of Birth</label>
    <input type="datetime" [(ngModel)]="player.dateofBirth" class="form-control" name="Name" id="Name"
      aria-describedby="helpId" placeholder="Name">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success" (click)="Save()">Save</button>
  </div>
</div>
