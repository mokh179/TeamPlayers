<div class="container">

  <table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
      <tr>
        <th>Player Name</th>
        <th>Country</th>
        <th>Team</th>
        <th>DateOfBirth</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of Players">
        <td scope="row">{{player.playerName}}</td>
        <td>{{player.countryName}}</td>
        <td>{{player.teamName}}</td>
        <td>{{player.dateofBirth}}</td>
        <td>
          <button class="btn btn-primary mx-1" [routerLink]="['/Player/details',player.playerId]"><i class="fa fa-bars"
              aria-hidden="true"></i></button>
          <button class="btn btn-warning mx-1" [routerLink]="['/Player/edit',player.playerId]"><i class="fa fa-edit"
              aria-hidden="true"></i></button>
          <button class="btn btn-danger" [routerLink]="['/Player/Delete',player.playerId]"><i class="fa fa-trash"
              aria-hidden="true"></i></button>
        </td>
      </tr>

    </tbody>
  </table>
</div>
